<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://plumeui.netlify.app/Styles/main.css" />
    <link rel="stylesheet" href="../Styles/style.css">
    <title>Versla</title>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <h1>MyWebsite</h1>
            </div>
            <ul class="nav-actions">
                <li class="nav-action-item">
                    <a href="./product.html">
                        <span class="material-icons-outlined">search</span>
                    </a>
                </li>
                <li class="nav-action-item">
                    <a href="./wishlist.html">
                        <span class="material-icons-outlined">favorite_border</span>
                    </a>
                </li>
                <li class="nav-action-item">
                    <a href="./cart.html">
                        <span class="material-icons-outlined">shopping_cart</span>
                    </a>
                </li>
                <li class="login">
                    <a href="./login.html">Login</a>
                </li>
            </ul>
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero-container container">
            <img src="../Images/hero.jpg" alt="hero" class="hero">
        </section>
        <section class="category-section container">
            <h2 class="category-section-title">Category</h2>
            <div class="category-container">
                <div class="category-col">
                    <img src="../Images/product.png" alt="" class="category-pic">
                    <p class="category-title">Men</p>
                </div>
                <div class="category-col">
                    <img src="../Images/product.png" alt="" class="category-pic">
                    <p class="category-title">Women</p>
                </div>
                <div class="category-col">
                    <img src="../Images/product.png" alt="" class="category-pic">
                    <p class="category-title">Kids</p>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
