<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://plumeui.netlify.app/Styles/main.css" />
    <link rel="stylesheet" href="../Styles/auth.css">
    <title>Signup | Versla</title>
</head>
<body>
    <main>
        <div class="auth-container">
            <h2 class="form-heading">Signup</h2>
            <form action="">
                <div class="input-group">
                    <label for="username">Email address</label>
                    <input type="text" name="username" required autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="choice-group">
                    <span class="choice-check">
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms">I accept all Terms & Conditions</label>
                    </span>
                </div>
                <button type="submit" class="btn btn-primary">Create New Account</button>
            </form>
            <div class="signup-group">
                <a href="" class="signup-link">Already have an account</a>
                <span class="material-icons-outlined">navigate_next</span>
            </div>
        </div>
    </main>
</body>
</html>
